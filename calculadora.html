<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div class="calculator">
        
        <div class="container">
            <input type="text" placeholder="0" class="inputResult">
            <div>
                <button type="button" id="buttonC" class="buttonBigger">C</button>
                <button type="button" class="buttonNumber">/</button>
            </div>
            <div>
                <button type="button" class="buttonNumber">7</button>
                <button type="button" class="buttonNumber">8</button>
                <button type="button" class="buttonNumber">9</button>
            </div>
            <div>
                <button type="button" class="buttonNumber">4</button>
                <button type="button" class="buttonNumber">5</button>
                <button type="button" class="buttonNumber">6</button>
            </div>
            <div>
                <button type="button" class="buttonNumber">1</button>
                <button type="button" class="buttonNumber">2</button>
                <button type="button" class="buttonNumber">3</button>
            </div>
            <div>
                <button type="button" id="buttonZero" class="buttonBigger">0</button>
                <button type="button" id="buttonPoint" class="buttonNumber">.</button>
            </div>
    </div>
    <div class="operations">
        <button type="button" class="buttonNumber">X</button>
        <button type="button" class="buttonNumber">-</button>
        <button type="button" class="buttonNumber">+</button>
        <button type="button" class = "buttonEqual btnBottom">=</button>
    </div>
</div>
</body>
</html>
